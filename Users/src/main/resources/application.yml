server:
  port: 8081

spring:
  application:
    name: USER-SERVICE
  cache:
    type: redis
    host: localhost
    port: 6379
    redis:
      time-to-live: 60000
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, beans, info, metrics, env, configprops, auditevents, httptrace, threaddump, loggers