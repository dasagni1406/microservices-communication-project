server:
  port: 8761
  
spring:
  application:
    name: SERVICE-REGISTRY

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, beans, info, metrics, env, configprops, auditevents, httptrace, threaddump, loggers